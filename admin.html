<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم – ServeUp</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f4f6f9;
      padding: 40px;
    }
    .panel {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .logout {
      margin-top: 20px;
      background: #d9534f;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="panel">
  <h1>✨ لوحة تحكم ServeUp</h1>

  <p>مرحبًا بك! تم تسجيل دخولك بنجاح.</p>

  <a href="#" class="logout" id="logoutBtn">تسجيل الخروج</a>
</div>

<script>
  if (sessionStorage.getItem("serveup_admin_logged_in") !== "yes") {
    window.location.href = "login.html"; 
  }

  logoutBtn.onclick = function() {
    sessionStorage.removeItem("serveup_admin_logged_in");
    window.location.href = "login.html";
  };
</script>

</body>
</html>
