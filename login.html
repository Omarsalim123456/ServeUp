<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول – ServeUp</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f3f6fa;
      padding: 50px;
    }
    .login-box {
      max-width: 350px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1363df;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #errorMsg { color: red; margin-top: 8px; text-align: center; }
  </style>
</head>

<body>

<div class="login-box">
  <h2 style="text-align:center;">تسجيل الدخول</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="اسم المستخدم" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">دخول</button>
    <div id="errorMsg"></div>
  </form>
</div>

<script>
  var ADMIN_USERNAME = "serveup_admin";
  var ADMIN_PASSWORD = "ServeUp#2025";

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    var u = username.value.trim();
    var p = password.value.trim();

    if (u === ADMIN_USERNAME && p === ADMIN_PASSWORD) {
      sessionStorage.setItem("serveup_admin_logged_in", "yes");
      window.location.href = "admin.html";
    } else {
      errorMsg.textContent = "بيانات الدخول غير صحيحة";
    }
  });
</script>

</body>
</html>
